<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style_2.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons-1.11.3/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>

<body style=" background-color: whitesmoke;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="shadow bg-white lg-space">
                    <div class="text-center ">
                        <img src="img/logo-dark.png" alt="adex" width="150px">
                        <p class="font-1 mt-2 ">
                            RESET PASSWORD
                        </p>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email Address</label>
                            <input name="email" required placeholder="Email Address" id="username" type="text" class="form-control">
                        </div>
                        <div class="d-grid mt-3">
                            <input type="submit" id="loginLoader" class="btn btn-none text-white submitBtn" name="submitlogin" value="RESET PASSWORD" style=" background-color: #fa8e0b; border-radius: 10px; padding: 10px 30px;">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <p class="text-center mt-3">
            All Done?
            <a href="register.html" style="color: #fa8e0b;">Sign Up</a>
        </p>
    </div>



    <script src=" script.js "></script>
    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js "></script>
</body>

</html>
