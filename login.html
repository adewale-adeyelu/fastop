<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons-1.11.3/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>

<body style=" background-color: whitesmoke;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="shadow bg-white lg-space">
                    <div class="text-center">
                        <img src="img/logo-dark.png" alt="adex" width="150px">
                        <p class="font-1 mt-2">
                            Sign In to Continue
                        </p>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email Address</label>
                            <input name="email" required placeholder="Enter username" id="username" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassVal" class="form-label">Password</label>
                            <div class="input-group">
                                <input required placeholder="Enter password" id="password" type="password" class="form-control">
                                <button type="button" id="togglebtn" class="btn btn-outline-secondary" title="Toggle Password Visibility"><i class="bi bi-eye"></i></button>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="remember-Check">
                            <label class="form-check-label" for="remember-Check">
                                Remember me
                            </label>
                        </div>
                        <div class="d-grid mt-3">
                            <input type="submit" id="loginLoader" class="btn btn-none text-white submitBtn" name="submitlogin" value="Login" style=" background-color: #fa8e0b; border-radius: 10px; padding: 10px 30px;">
                        </div>
                        <div class="mt-4 mb-0 text-center">
                            <a class="text-dark" href="forgetten_password.html"><i class="bi bi-lock"></i> Forgot
                                your password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <p class="text-center mt-3">
            Don't have an account?
            <a href="register.html" style="color: #fa8e0b;">Sign Up</a>
        </p>
    </div>




    <script src=" script.js "></script>
    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js "></script>
</body>

</html>
